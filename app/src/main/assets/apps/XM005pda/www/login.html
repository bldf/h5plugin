<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!--标准mui.css-->
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <!--App自定义的css-->
    <title></title>
</head>
<style>
        .wg-info-title {
            background-color: white;
            color: #007AFF;
        }

        .mui-btn {
            font-size: 16px;
            padding: 8px;
            margin: 3px;
        }
    </style>

<body>
<header class="mui-bar mui-bar-nav" style="padding-top: 2px;">
    <div style="float: left;padding-right: 8px;">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    </div>
    <h1 id="title" class="mui-title">IFID - demo</h1>
    <div style="float: right;padding-right: 8px;">
        <a class="mui-icon mui-icon-refreshempty" id="btnRefresh"></a>
    </div>
</header>
<div class="mui-content mui-content-padded">
    <h5 onclick="openIFID()" class="mui-content-padded">打开IFID</h5>
    <ul id="list1" class="mui-table-view mui-table-view-chevron">
    </ul>
    <br />
    <h5 onclick="closeIFID()" class="mui-content-padded">关闭IFID</h5>
    <ul id="list2" class="mui-table-view mui-table-view-chevron">
    </ul>
    <br />
    <h5 onclick="getIFID()" class="mui-content-padded">读取IFID</h5>
    <ul id="list2" class="mui-table-view mui-table-view-chevron">

    </ul>
    <br />
    <h5 onclick="writeIFID()" class="mui-content-padded">写数据</h5>
    <ul id="list2" class="mui-table-view mui-table-view-chevron">
    </ul>
    <br />
    <h5 onclick="readeIFID()" class="mui-content-padded">读取写入的数据</h5>
    <ul id="list2" class="mui-table-view mui-table-view-chevron">
    </ul>
</div>
<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/plugin2.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">

        function openIFID(){
            plus.HFPlugin.openIFID(1,function(re){
                if(re){
                 mui.toast('IFID打开成功') ;
                }else{
                  alert('IFID打开失败') ;
                }
            });
        }

        function closeIFID(){
            plus.HFPlugin.closeIFID(1,function(re){
                if(re){
                 mui.toast('IFID关闭成功') ;
                }else{
                  alert('IFID关闭失败') ;
                }
            });
        }
        function writeIFID(){
         plus.HFPlugin.writeIFID(['110000195518021325701311'],function(re){
                  if(re){
                    alert('写入成功') ;
                  }else{
                    alert('写入失败') ;
                  }
            });
        }
         function readeIFID(){
         plus.HFPlugin.readeIFID(1,function(re){
                 alert(re) ;
            });
        }

        function getIFID(){
            plus.HFPlugin.getIFID(1,function(re){
                  alert(re) ;
            });
        }
</script>
</body>
</html>
