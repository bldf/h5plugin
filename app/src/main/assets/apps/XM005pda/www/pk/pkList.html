<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盘库列表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/mui.picker.min.css" />
		<link rel="stylesheet" href="../css/stockSearch.css" />
		<style>
			body>.mui-content{padding-top:127px !important;}
			body>header{height:130px !important;}
		</style>
	</head>
	<body>
		<div id="listAPP" class="mui-views">
			<div class="mui-view">
				<div class="mui-pages">
				</div>
			</div>
		</div>
		<div id="listPage" class="mui-page">
			 <a  href="#searchModdle"></a>
		</div>
		<!--------------------     Begin   默认列表页 --------------------------->
		<header data-options="url:'/stockCheck/stockCheckList.do'" class="mui-bar mui-bar-nav">
					<table>
			    				<tr style="background:#ebfdff">
							   	  <td id="total">总记录</td>
							   	  <td>
							   	  </td>
							   </tr>	
							   <tr>
							   	<td>盘库计划</td>
							   	<td>计划日期</td>
							   </tr>	
							   <tr>
							   	  <td>盘库开始时间</td>
							   	  <td>盘库结束时间</td>
							   </tr>
							    <tr>
							   	  <td>盘库描述</td>
							   	  <td>责任人</td>
							   </tr>
					</table>
		</header>
		<div id="pullrefresh" class="mui-content">
			<!--数据列表-->
			<div id="dataCon" class="mui-table-view mui-table-view-chevron">
			</div>
		</div>
		 <!--------------------             默认列表页    End--------------------------->
		 <!--------------------          Begin   查询页面    --------------------------->
		 <div id="searchModdle"  class="mui-page">
			<div class="mui-page-content search-content">
				<form id="search" class="mui-input-group">
					<div class="mui-input-row">
						<label>零&nbsp;件&nbsp;号&nbsp;<i style="opacity:0;">空</i>：</label>
						<input type="text" readonly="readonly" data-options="url:'/part/partNoList.do?enable=11',text:'partNo'" class="picker-data" name="partNo">
					</div>
					<div class="mui-input-row">
						<label>规<i style="opacity:0;">空空空</i>格：</label>
						<input type="text"   name="partSpec">
					</div>
					<!--<div class="mui-input-row">
						<label>供&nbsp;应&nbsp;商&nbsp;<i style="opacity:0;">空</i>：</label>
						<input type="text" readonly="readonly" data-options="url:'/basic/supplierList.do',text:'supplier'" class="picker-data" name="supplier">
					</div>-->
				</form>
				<div class="footer">
					<ul class="sub">
						<li>
							<button type="button" data-options="pre:'#search input'" class="mui-btn sd-reset-click mui-btn-success">清空</button>
						</li>
						<li>
							<button type="button" data-options="pre:'#search input',url:'list.html'" class="mui-btn sd-search-click mui-btn-primary">查询</button>
						</li>		
				  	</ul>
				  </div>
   		</div>
		</div>
		 <!--------------------             查询页面    End--------------------------->
		<script id="showListId" type="text/html">
			<div class="mui-card">
				<div class="mui-card-content">
					<p>
						<i class="mui-badge mui-badge-success">{i}</i>
						<span name="checkNo" class="mui-ellipsis">{checkNo}</span>
						<span name="planDate" class="mui-ellipsis">{planDate}</span>
					</p>
					<p>
						<span name="planBeginTime" class="mui-ellipsis">{planBeginTime}</span>
						<span name="planEndTime" class="mui-ellipsis">{planEndTime}</span>
					</p>
					<p>
						<span name="describe" class="mui-ellipsis">{describe}</span>
						<span name="planHead" class="mui-ellipsis">{planHead}</span>
					</p>
				</div>
			</div>			
		</script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.view.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mtool.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			LL.removeItem('PKLIST');
			function tapCall(obj){
				LL.PKLIST =obj.checkNo ; 
				M.goT('pk.html',obj.checkNo);
			}
		</script>
		<script src="../js/stockSearch.js"></script>		
	</body>
</html>
