<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>出库扫描</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/scanning.css"/>
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			.mui-input-row label {padding-left: 1px !important;}
		</style>
	</head>
	<body>
		<div class="mui-content">
		    <form class="mui-input-group">
		    	<div class="mui-input-row">
					<label>零件号：</label>
					<input  readonly="readonly" v-model="info.partNo">
				</div>
				<div class="mui-input-row">
					<label>库存大标签号：</label>
					<input  readonly="readonly" v-model="info.btagNo">
				</div>
				<div class="mui-input-row">
					<label>大标签数量：</label>
					<!--<div :class="o.noup?'no-input':''" class="mui-numbox" data-numbox-min="0" data-numbox-max="9999"  style="width:60%" data-numbox-step="10">
						  <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
						  <input class="mui-numbox-input"  placeholder="默认不可修改" v-model="info.num" type="number"/>
						  <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
					</div>-->
					<input  readonly="readonly" v-model="info.num">
				</div>
				<div class="mui-input-row">
					<label>库存小标签号：</label>
					<input  readonly="readonly" v-model="info.stagNo">
				</div>
				<div class="mui-input-row">
					<label>小标签数量：</label>
					<!--<div :class="o.noup?'no-input':''" class="mui-numbox" data-numbox-min="0" data-numbox-max="9999"  style="width:60%" data-numbox-step="10">
						  <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
						  <input class="mui-numbox-input"  placeholder="默认不可修改" v-model="info.num" type="number"/>
						  <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
					</div>-->
					<input  readonly="readonly" v-model="info.num2">
				</div>
			</form>
			<div v-cloak class="mui-card">
				<div class="mui-card-content">
					<ul class="mui-table-view">
					    <li  class="mui-table-view-cell">
					    	<span>{{o.bt}}扫描成功后立即出库</span>
					    	<div :class="o.bt=='已打开'?'mui-active':''" class="mui-switch" @toggle="setSwitch">
								  <div class="mui-switch-handle"></div>
							</div>
					    </li>
					</ul>
				</div>
			</div>
			<div class="mui-card">
				<div class="mui-card-content">
					<dl>
					    <dt>操作流程步骤</dt>
					    <dd>
					    	<ol>
						    	<li>扫描库存大标签号</li>
						    	<li>扫描出库小标签号</li>
								<li>点击确定</li>
					    	</ol>
					    </dd>
					</dl>
				</div>
			</div>
			<div class="footer">
				<button type="button" @tap="warehous"  class="mui-btn mui-btn-primary">确定出库</button>
		    </div>
		</div>
		</script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mtool.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/pdaScan.js?id=4" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/loadsh.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			var initObj={
				type:'出库',
				ruKuUrl:'/standardParts/outStock.do',
				outTxUrl:'/standardParts/outFIFO.do',
				scanF:function(d,f,c){
					var m = 'num',t='btagNo';
					(c+'')[c.length-1]=='.'&&(delete m.num,m='num2',t='stagNo');//判断是大标签还是小标签，小标签结尾会有一个.
					d[m]=d.number ;
					d[t]=d.mappingTag ;
				},
				kuWeiUrl:'/area/getPositions.do'//获取库位接口
			}
		</script>
		<script src="../js/enterScan.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
